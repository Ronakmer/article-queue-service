version: "3"

services:
  app:
    build: .
    ports:
      - "8503:8501"
    depends_on:
      - rabbitmq
    networks:
      - article-queue-service-network
    volumes:
      - .:/app

  rabbitmq:
    image: rabbitmq:4.0-management
    ports:
      - "5672:5672"
      - "15672:15672"
    networks:
      - article-queue-service-network
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq

networks:
  article-queue-service:
    driver: bridge

volumes:
  rabbitmq_data:
